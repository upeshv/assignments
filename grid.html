<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignments</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <link rel="stylesheet" type="text/css" href="assets/CSS/responsive.css">
  </head>
  <body>
    <section class="wrapper">
      <header>
        <div class="wrapper__container">
          <ul class="wrapper__menu">
            <li class="wrapper__menu__list"><a href="index.html" class="wrapper__menu__link">Float Layout</a></li>
            <li class="wrapper__menu__list"><a href="flexbox.html" class="wrapper__menu__link">Flexbox Layout</a></li>
            <li class="wrapper__menu__list"><a href="grid.html" class="wrapper__menu__link active">Grid Layout</a></li>
          </ul>
        </div>
      </header>
      <section class="grid__inner-block">
        <div class="wrapper__container">
          <div class="grid__vertically-middle">
            <div class="grid__image-block">
              <img src="assets/images/lion.png" alt="lion" class="wrapper__image">
              <div class="grid__hover-block">
                <span class="float__cat">Animal</span>
                <h2 class="float__head">Lion</h2>
                <span class="float__loc">Cincinnati, United States</span>
                <span class="float__date">02/03/2020 11:52:00</span>
              </div>
            </div>
            <div class="grid__image-block">
              <img src="assets/images/cheeta.jpg" alt="cheeta" class="wrapper__image">
              <div class="grid__hover-block">
                <span class="float__cat">Animal</span>
                <h2 class="float__head">Cheeta</h2>
                <span class="float__loc">Cincinnati, United States</span>
                <span class="float__date">15/03/2020 05:52:00</span>
              </div>
            </div>
            <div class="grid__image-block">
              <img src="assets/images/tiger.jpg" alt="tiger" class="wrapper__image">
              <div class="grid__hover-block">
                <span class="float__cat">Animal</span>
                <h2 class="float__head">Tiger</h2>
                <span class="float__loc">Cincinnati, United States</span>
                <span class="float__date">28/03/2020 08:52:00</span>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="wrapper__container">
          <p>Coypright BS-Assignments 2020</p>
        </div>
      </footer>
    </section>
  </body>
</html>
